<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1></h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
            <fieldset>
                <legend>Bread Crust:</legend>
                <div>
                    <input type="radio" id="vanilla" name="icecream">
                    <label for="vanilla">Flatbread</label>
                </div>
                <div>
                    <input type="radio" id="strawberry" name="icecream">
                    <label for="strawberry">Stuffed crust</label>
                </div>
                <div>
                    <input type="radio" id="chocolate" name="icecream">
                    <label for="chocolate">Thin crust</label>
                </div>
            </fieldset>
        </form>
        <fieldset>
            <legend>Size:</legend>
            <div>
                <input type="radio" id="small" name="size">
                <label for="small">Small</label>
            </div>
            <div>
                <input type="radio" id="medium" name="size">
                <label for="medium">Medium</label>
            </div>
            <div>
                <input type="radio" id="large" name="size">
                <label for="large">Large</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Toppings:</legend>
            <div>
                <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles">
                <label for="sprinkles">Pepperoni</label>
            </div>
            <div>
                <input type="checkbox" id="whippedcream" name="whippedcream" value="whippedcream">
                <label for="whippedcream">Pineapple</label>
            </div>
            <div>
                <input type="checkbox" id="carmel" name="carmel" value="carmel">
                <label for="carmel">Sausage</label>
            </div>
        </fieldset>
        </div>
        <div>
            <label for="contain">Please choose one</label>
            <select name="contain" id="contain">
                <option value="cup">Tomato Sauce</option>
                <option value="sugar">White Sauce</option>
                <option value="waffle">No Sauce</option>
                <option value="dipped">Pesto Sauce</option>
            </select>
        </div>
        <fieldset>
            <legend>Special:</legend>
            <div>
                <label for="special">Custom Pizza</label>
                <textarea id="special" name="special" rows="4" cols="10" placeholder="Make your own pizza add your own toppings"></textarea>
            </div>
        </fieldset>
        <button type="button" onclick="alert('Free today for our Grand Opening')">Calculate Cost</button>
        <button type="submit">Submit Order</button>
    </div>
</div>
</body>
</html>
